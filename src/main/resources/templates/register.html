<!doctype html>
<html xmlns:th="http://www.thymleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up and publish truth</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/admin.js">
    </script>
</head>

<body>
    <div class="container">
       <div class="row">
       <div class="col-lg-6 col-md-6 justify-content-center container card"></div>
       <h1 class="text-center"> Register here</h1>
       <div class="card-body">
       	<form th:action="@{/reporter}" th:object="${reporter}" method="POST">
       		<div class="form-group">
       			<label>Reporter Name : </label>
       			<input type="text" name="reporterName" th:field="*{reporterName}" placeholder="Enter your First Name" class="form-control"/>
       			<label>Reporter Id : </label>
       			<input type="text" name="uniqueId" th:field="*{uniqueId}" placeholder="Enter your Reporter Id" class="form-control"/>
       			<label>Reporter Password : </label>
       			<input type="password" name="password" th:field="*{password}" placeholder="Enter your password" class="form-control"/>
       			<div class="box-footer">
       			<button type="submit" class="btn btn-primary">Register
       			</button>
       			</div>
       		</div>
       	</form>
       </div>
     	</div>
     </div>
</body>
