<!doctype html>
<html xmlns:th="http://www.thymleaf.org" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admin Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/admin.js">
    </script>
</head>

<body>
    <div class="container">
       <div class="row">
      	 <h1>List of Reporter</h1>
       </div>
       
       <div class="row">
       <div class="col-lg-3">
      	 <a th:href="@{/register}" class="btn btn-primary">Register new reporter</a>
      	</div>
       </div>
       <table class="table table-striped table-bordered">
       <thead class="table-dark">
       	<tr>
       		<th>Reporter Id</th>
       		<th>Reporter Name</th>
       		<th>Reporter Unique Id</th>
       		<th>Is Approved</th>
       		<th>Action</th>
       		</tr>
       </thead>
       
       <tbody>
       	<tr th:each = "reporter: ${reporters}">
       		<td th:text = "${reporter.reporterid}"> </td>
       		<td th:text = "${reporter.reporterName}"> </td>
       		<td th:text = "${reporter.uniqueId}"> </td>
       		<td th:text = "${reporter.isApproved}"> </td>
       		<td>
       		<form action="#" th:action="@{/reporter/approve/{id} (id=${reporter.uniqueId})}" th:method="POST" >
    			<button type="submit" class="btn btn-primary justify-content-center" style="margin-bottom:5px">Approve</button></form>
			<form action="#" th:action="@{'/reporter/reject/{id}' (id=${reporter.uniqueId})}" th:method="POST" >
    			<button type="submit" class="btn btn-danger">Reject</button>
			</form></td>
       	</tr>
       </tbody>
       </table>
    </div>
</body>
